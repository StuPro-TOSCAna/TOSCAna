<div class="wrapper">
    <nav class="navbar navbar-dark bg-secondary">
         <a class="navbar-brand" href="#"><img class="logo" src="../assets/logo.png" />TOSCAna</a>
        <div class="navbar-right">
            <div class="status"> Status:
                <div class="item">{{status}}</div>
            </div>
            <div class="memory"> Disk Space:
                <div class="item"> {{memory}}</div>
            </div>
        </div>
    </nav>
    <app-message></app-message>
    <div class="container-fluid">
        <div class="row">
            <div [ngClass]="{'col-md-12 col-lg-3': listNotEmpty, 'col':!listNotEmpty}">
                <app-main-view [csars]="csars" class="center"></app-main-view>
            </div>
            <div [ngClass]="{'col-lg-9': listNotEmpty, 'left-border':listNotEmpty}">
                <router-outlet class="router"></router-outlet>
            </div>
        </div>
    </div>
</div>
