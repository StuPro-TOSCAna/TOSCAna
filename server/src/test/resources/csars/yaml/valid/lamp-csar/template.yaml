tosca_definitions_version: tosca_simple_yaml_1_0
description: Template for deploying a lamp-stack application
metadata:
  template_name: lamp-stack-template
  template_author: stupro-toscana
  template_version: 1.0


topology_template:
  node_templates:

    my_app:
      type: tosca.nodes.SoftwareComponent
      requirements:
        - host: ApacheWebServer
      interfaces:
        Standard:
          create: scripts/install_php.sh
          start: scripts/start_myphpapp.php

    ApacheWebServer:
      type: tosca.nodes.WebServer
      requirements:
        - host: server
      interfaces:
        Standard:
          create: scripts/webserver_install.sh
          start: scripts/webserver_start.sh

    my_db:
      type: tosca.nodes.Database.MySQL
      properties:
        name: { get_input: database_name }
        user: { get_input: database_user }
        password: { get_input: database_password }
        port: { get_input: database_port }
      capabilities:
        database_endpoint:
          properties:
            port: { get_input: db_port }
      requirements:
        - host: mysql_dbms
        interfaces:
          Standard:
            create:
              implementation: scripts/db_create.sh

    mysql_dbms:
      type: tosca.nodes.DBMS.MySQL
      properties:
          root_password: { get_input: my_mysql_rootpw }
          port: { get_input: my_mysql_port }
        requirements:
          - host: server
        interfaces:
          Standard:
            inputs:
              db_root_password: { get_property: [ mysql_dbms, root_password ] }
              create: scripts/mysql_dbms_install.sh
              start: scripts/mysql_dbms_start.sh
              configure: scripts/mysql_dbms_configure.sh

    server:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 1
            disk_size: 10 GB
            meme_size: 4096 MB
        os:
          properties:
            architecture: x86_64
            type: linux
            distribution: ubuntu
            version: 16.04
