tosca_definitions_version: tosca_simple_yaml_1_0
description: Template for deploying a LAMP stack.
metadata:
  template_name: lamp-stack-template
  template_author: stupro-toscana
  template_version: 1.0


topology_template:
  node_templates:
    my_app:
      type: tosca.nodes.WebApplication
      requirements:
        - host: apache_web_server
        - database_endpoint: my_db
      interfaces:
        Standard:
          create:
            implementation:
              primary: my_app/create_myphpapp.sh
              dependencies:
                - myphpapp.php
                - mysql-credentials.php

    apache_web_server:
      #should be tosca.nodes.WebServer.Apache
      type: tosca.nodes.WebServer
      requirements:
        - host: server

    my_db:
      #should be tosca.nodes.Database.MySQL
      type: tosca.nodes.Database
      properties:
        name: mydb
        user: root
        password: abc
        port: 3306
      capabilities:
        database_endpoint:
          properties:
            port: 3306
      requirements:
        - host: mysql_dbms

    mysql_dbms:
      #should be tosca.nodes.DBMS.MySQL
      type: tosca.nodes.DBMS
      properties:
        root_password: abc
        port: 3306
      requirements:
        - host: server
      interfaces:
        Standard:
          configure:
            implementation: mysql_dbms/mysql_dbms_configure.sh

    server:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 1
            disk_size: 25 GB
            mem_size: 2048 MB
        os:
          properties:
            type: linux
            distribution: ubuntu
            version: 16.04

  outputs:
    public_address:
      description: Public address of the server
      value: { get_attribute: [ server, public_address ] }
    port:
      description: Port of the server
      value: { get_attribute: [ server, port ] }
