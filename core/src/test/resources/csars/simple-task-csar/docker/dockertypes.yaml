tosca_definitions_version: tosca_simple_yaml_1_0
node_types:
  DockerEngine:
    derived_from: tosca.nodes.Root
    # needs capability: DockerHost or similar..
    capabilities:
      host: 
        type: DockerHost
    requirements:
      - os:
        type: linux
        architecture: x86_64
  DockerApp:
    derived_from: tosca.nodes.Root
    requirements:
      - host:
        capability: DockerHost
        node: DockerEngine 
        relationship: tosca.relationships.HostedOn
      - network:
        capability: SimplePublicWebEndpoint
    attributes:
      tag:
        type: string
        description: the tag for the docker image
      identifier:
        type: string
        description: the identifier (name) for the docker container
      endpoint: { get_operation_output: [ SELF, Standard, create, endpoint ] }
    interfaces:
      Standard:
        inputs:
          tag: { get_attribute: [ SELF, tag ] }
          identifier: { get_attribute: [ SELF, identifier ] }
        create:
          create.sh
        start:
          create.sh
        stop:
          stop.sh
        delete:
          delete.sh

capability_types:
  DockerHost:
    derived_from: tosca.capabilities.Root
    type: tosca.capabilities.Root
    sources: [ DockerApp ]
  SimplePublicWebEndpoint:
    derived_from: tosca.capabilities.Endpoint
    properties:
      protocol: http
      port: 80
      url_path: /
      network_name: PUBLIC
