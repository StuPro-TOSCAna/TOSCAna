language: java
sudo: required
dist: trusty
service: docker
before_install:
- wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest
  | jq -r .assets[0].browser_download_url)
install:
- mvn install -DskipTests -P build
script:
- mvn verify -P all
after_success:
- bash <(curl -s https://codecov.io/bash)
- java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter
  -l Java -r target/site/jacoco/jacoco.xml
notifications:
  slack:
    secure: 
env:
  matrix:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
